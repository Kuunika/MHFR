<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #ebebeb;
        margin: 0;
        font-family: "Roboto", "Montserrat", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      a {
        text-decoration: none;
      }
      a:active {
        color: rgba(34, 17, 80, 0.89);
      }
      #loaderContainer {
        text-align: center;
      }
      #loadergif {
        width: 80px;
        height: 80px;
        margin: 1rem auto;
        background: #fff url("./Loading.gif") no-repeat center center / contain;
      }
      #preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        overflow: visible;
        background: #fff;
      }
      #message {
        text-align: center;
        color: white;
      }
      .none {
        display: none;
      }
    </style>
    <title>MHFR</title>
  </head>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-128959156-2"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-128959156-2");
  </script>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div id="loaderContainer">
        <div id="loadergif"></div>
        <div id="message">
          SETTING UP YOUR ENVIRONMENT <br />
          THIS COULD TAKE A WHILE...
        </div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="%PUBLIC_URL%/static/js/jquery-2.1.0.min.js"></script>
    <script src="%PUBLIC_URL%/static/js/script.js"></script>
    <div id="root"></div>
  </body>
</html>
